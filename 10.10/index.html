<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwiększanie H1</title>
</head>
<body>
    <h1 id="licznik">0</h1>
    <button id="przycisk">Zwiększ H1 o 1</button>

    <script>
        let dodawanie = 0; 

        document.getElementById("przycisk").addEventListener("click", function() {
            dodawanie++; 
            document.getElementById("licznik").innerText = dodawanie;  
        });
    </script>
</body>
</html>
